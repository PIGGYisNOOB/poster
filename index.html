<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" categories="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="16x16" href="/assests/img/favicon.png">
    <title>League of legend</title>
</head>
<body>
    <div class="grid wide">
        <div class="contanier">
            <div class="container__header">
                <ul class="row categories header">
                    <li class="categories__icon">
                    <img src="../assests/img/icon.png" alt="icon liên minh" class="png">
                    </li>
                    <li class="categories__games cata2">
                        <span>Games</span>
                    </li>
                    <li class="categories__review">
                        <span>Review</span>
                    </li>
                    <li class="categories__FAQ">
                        <span>FAQ</span>
                    </li>
                    <li class="categories__chat">
                        <span>Chat</span>
                    </li>
                    <li class="categories__dowload cata6">
                        <button class="catergories__btn btn">Dowload</button>
                    </li>
                </ul>
            </div>
            <div class="container__details">
                <h class="content__trending">#1 Trending</h>
                <br><br><br><br>
                <span class="content__subtitle" >Epic Game</span>
                <h1 class="content__title">LEAGUE OF LEGEND</h1>
                <p class="content__info">Đây là phần giới thiệu về liên minh huyền thoại</p>
                <ul class="content__btn">
                <button class="content__btn--1 btn">
                    Play
                </button>
                <button class="content__btn--2 btn">
                    <i class="fa-solid fa-play"></i>
                    Watch Gameplay
                </button>
                </ul>
                <ul class="categories content__icon">
                    <li >
                        <i class="fa-brands fa-windows"></i>
                    </li>
                    <li>
                        <i class="fa-brands fa-apple"></i>
                    </li>
                    <li>
                        <i class="fa-brands fa-android"></i>
                    </li>
                    <li>
                        <i class="fa-brands fa-playstation"></i>
                    </li>
                    <li>
                        <i class="fa-brands fa-xbox"></i>
                    </li>
                </ul>
            </div>
            <div class="container__png">
            </div>
        </div>
